
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: gold;">
<div class="flow container">
    
    <hr>
    <!-- nav button -->
    <div>
        <a href="#"><button class="round-button bg-cyan text-white fs-300">Sign Up</button></a>
    </div>

    <!-- link shorter -->
    <div class="link-shorter bg-dark-purple ">
        <div class="wrapper container flex">
            <input type="text" placeholder="Shorten a link here..." class="text-black">
            <button class="square-button square-button-large block bg-cyan text-white fs-500">Shorten It!</button>
        </div>
    </div>


    <!-- square button -->
    <div>
        <button class="square-button bg-cyan text-white fs-300">Copy</button>
    </div>


    <!-- output link -->
    <div class="link-output bg-white">
        <div class="wrapper flex">
            <div class="link-copy">
            <div class="overflow">
                <p class="text-black fs-400 letter-spacing-1">${data.result.original_link}</p>
            </div class="overflow">
            <p class="text-cyan fs-400 letter-spacing-1">${data.result.short_link}</p>
            </div>

            <button class="link-output-button square-button block bg-cyan text-white fs-300">Copy</button>
        </div>
    </div>

    <hr><hr>

    <!-- card -->
    <div class="card flow grid">
            <div class="container" style="width:80%;">
                <div class="card-logo grid bg-dark-purple">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40">
                        <path fill="#2BD0D0" d="M36.406 11.719c.648 0 1.172.524 1.172 1.172v24.765h1.25a1.172 1.172 0 110 2.344H1.172a1.172 1.172 0 110-2.344h1.25V24.61c0-.647.524-1.172 1.172-1.172H8.28c.648 0 1.172.525 1.172 1.172v13.047h2.344v-8.36c0-.646.524-1.171 1.172-1.171h4.687c.648 0 1.172.525 1.172 1.172v8.36h2.344V19.921c0-.647.524-1.172 1.172-1.172h4.687c.648 0 1.172.525 1.172 1.172v17.734h2.344V12.891c0-.648.524-1.172 1.172-1.172zm-1.172 2.344h-2.343v23.593h2.343V14.063zm-9.375 7.03h-2.343v16.563h2.343V21.094zm-9.375 9.376h-2.343v7.187h2.343V30.47zM7.11 25.78H4.766v11.875h2.343V25.781zM34.062 0a3.52 3.52 0 013.516 3.516 3.52 3.52 0 01-3.516 3.515c-.72 0-1.389-.217-1.947-.59l-4.073 3.055a3.52 3.52 0 01-3.355 4.567 3.496 3.496 0 01-1.514-.344l-4.689 4.688c.22.459.344.973.344 1.515a3.52 3.52 0 01-3.515 3.515 3.52 3.52 0 01-3.488-3.949l-3.45-1.724a3.503 3.503 0 01-2.438.986 3.52 3.52 0 01-3.515-3.516 3.52 3.52 0 013.515-3.515 3.52 3.52 0 013.488 3.949l3.45 1.725a3.503 3.503 0 013.952-.643l4.689-4.688a3.496 3.496 0 01-.344-1.515 3.52 3.52 0 013.515-3.516c.72 0 1.39.218 1.948.59l4.073-3.054A3.52 3.52 0 0134.063 0zm-18.75 18.75c-.646 0-1.171.526-1.171 1.172 0 .646.525 1.172 1.171 1.172.647 0 1.172-.526 1.172-1.172 0-.646-.525-1.172-1.172-1.172zm-9.374-4.688c-.647 0-1.172.526-1.172 1.172 0 .646.525 1.172 1.171 1.172.647 0 1.172-.526 1.172-1.172 0-.646-.525-1.171-1.171-1.171zm18.75-4.687c-.647 0-1.172.526-1.172 1.172 0 .646.525 1.172 1.172 1.172.646 0 1.171-.526 1.171-1.172 0-.646-.525-1.172-1.172-1.172zm9.375-7.031c-.647 0-1.172.526-1.172 1.172 0 .646.525 1.171 1.172 1.171.646 0 1.171-.525 1.171-1.171s-.525-1.172-1.172-1.172z"/>
                    </svg>
                </div>
                <div class="card-information flow">
                    <h3 class="fs-700 text-black">Brand Recognition</h3>
                    <p class="fs-300 text-grey ">Boost your brand recognition with each click.
                        Generic links donâ€™t mean a thing. Branded links help instil confidence in your content.
                    </p>
                </div>
            </div>
    </div>


    <!-- boost your links -->
    <section class="boost bg-dark-purple grid">

        <h2 class="text-white fs-800 letter-spacing-4">Boost your links today</h2>
        <div>
            <a href="#"><button class="round-button large bg-cyan text-white fs-300">Get Started</button></a>
        </div>

    </section>

</div>
</body>
</html>
